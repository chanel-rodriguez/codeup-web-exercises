<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        h1{
            text-align: center;
        }
        .bodcolor{
            background-color: turquoise ;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body class="bodcolor">

<h1>Programming Master </h1>

<h3>New Users</h3>
<form method="post" action="https://hookb.in/v0P7LAWw">
<fieldset>
    <legend>Personal Info</legend>
    <div>
        First Name <input type="text" name="first_name" autofocus required>
    </div>
    <div>
        Middle Name <input type="text" name="middle_name" placeholder="optional">
    </div>
    <div>
        Last Name <input type="text" name="last_name" required>
    </div>
    <div>
        Birthdate <input type="date" name="birthdate" required>
    </div>
</fieldset>
<fieldset>
    <legend>Account Info</legend>
    <div>
        Email <input type="email" name="email" required>
    </div>
    <div>
        Username <input type="text" name="username" required>
    </div>
    <div>
        Password <input type="password" name="password" required>
    </div>

    <div>
        Type of Operating System:
        <label>OS X
            <input name="operating_system" type="checkbox" value="OS X">
        </label>
        <label>Windows
            <input name="operating_system" type="checkbox" value="Windows">
        </label>
        <label>Linux
            <input name="operating_system" type="checkbox" value="Linux">
        </label>
        <label>OS2
            <input name="operating_system" type="checkbox" value="OS2">
        </label>
        <label>ChromeOS
            <input name="operating_system" type="checkbox" value="ChromeOS">
        </label>
    </div>
    <div>
        Programming Languages:
        <label>C++
            <input name="programming_languages" type="checkbox" value="C++">
        </label>
        <label>JavaScript
            <input name="programming_languages" type="checkbox" value="JavaScript">
        </label>
        <label>R
            <input name="programming_languages" type="checkbox" value="R">
        </label>
        <label>HTML/CSS
            <input name="programming_languages" type="checkbox" value="HTML/CSS">
        </label>
    </div>
</fieldset>
    <button style="margin-top: 20px">
        Create Profile
    </button>

</form>


</body>
</html>
