<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google API</title>

    <style>
        #map{
            width: 60%;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="map">

</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDudFvHBxcu7tWBUlyp7DxiAc9qvM8N0yM"></script>

<script>
    'use strict';
    var map = new google.maps.Map(document.getElementById('map'), {
        center: {
            lat: 29.565009720992233,
            lng: -98.32861840724945},
        zoom: 13
    });

    var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
    var modpizza = { lat: 29.565009720992233, lng: -98.32861840724945};
    var marker = new google.maps.Marker({
        position: modpizza,
        map: map,
        // icon: iconBase + ''
        draggable: true
    });
    var infowindow = new google.maps.InfoWindow({
        content: "<h1>Welcome to Mod Pizza!!!</h1>"
    });

    marker.addListener('click',function () {
        infowindow.open(map, marker);
    })

</script>

</body>
</html>
