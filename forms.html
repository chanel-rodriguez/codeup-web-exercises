<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="post" action="http://requestbin.fullcontact.com/16vm0vq1">

    <label for="email">Username(Email):</label>
    <input id="email" type="text" name="email" placeholder="Enter your Email"> <br>

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="Enter your Password"> <br>

    <label for="bio">Bio:</label>
    <textarea id="bio" name="Bio" cols="30" rows="10"></textarea>

    <h3>How did you hear about us?</h3>
        <label for="bill"> Billboard
            <input id="bill" type="radio" name="q1" value="billboard">
        </label>

        <label for="radio"> Radio Advertisement
            <input id="radio" type="radio" name="q1" value="radio advertisement">
        </label>

        <label for="internet"> Internet Advertisement
            <input id="internet" type="radio" name="q1" value="internet advertisement">
        </label>

        <label for="other"> Other
            <input id="other" type="radio" name="q1" value="Other">
        </label>

    <h3>What web browser are you using?</h3>
    <select name="browser">
        <option value="safari">Safari</option>
        <option value="chrome">Chrome</option>
        <option value="other">Other</option>
    </select>

    <p>
    <button type="submit">
        Click to Submit
    </button>
    </p>
</form>


</body>
</html>
